<!DOCTYPE html>
<html>

<head>
    <title>Dollars Example</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="library.js" defer></script>
</head>

<body onload="init()">
    <table style="margin: 0 auto; width: 50%;">
        <tr>
            <td>
                <input id="txtStep" type="text" placeholder="Enter step" value="1000">
                <input id="btnSimulate" type="button" value="Simulate" onclick="simulate()"></button>
                <input id="btnReset" type="button" value="Reset" onclick="reset()"></button>
            </td>
        </tr>
        <tr>
            <td align="center">
                <canvas id="dollarsCanvas" width="600" height="400" style="margin: 0 auto;"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="txtOutput" rows="10" cols="50" style="margin: 0 auto; width: 100%;"></textarea>
            </td>
    </table>
</body>

</html>
